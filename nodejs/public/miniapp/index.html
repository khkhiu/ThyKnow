<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThyKnow</title>
    
    <!-- Telegram Web App stylesheet and script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- App styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main entry point (compiled from TypeScript) -->
    <script type="module" src="dist/js/app/main.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>ThyKnow</h1>
            <p class="tagline">Discover you, Connect us.</p>
        </header>
        
        <main>
            <!-- Loading state -->
            <div id="loading" class="loading-container">
                <div class="spinner"></div>
                <p>Loading your ThyKnow experience...</p>
            </div>
            
            <!-- Main content (hidden until loaded) -->
            <div id="content" class="content-container" style="display: none;">
                <section class="prompt-section">
                    <div class="prompt-header">
                        <h2>Today's Reflection</h2>
                        <button id="new-prompt-button" class="btn secondary icon-btn">
                            <i class="fas fa-sync-alt"></i> New Prompt
                        </button>
                    </div>
                    <div class="prompt-card">
                        <div class="prompt-type"></div>
                        <div class="prompt-text"></div>
                        <div class="prompt-hint"></div>
                    </div>
                    
                    <div class="response-area">
                        <textarea id="response" placeholder="Share your thoughts here..."></textarea>
                        <button id="submit-response" class="btn primary">Save Response</button>
                    </div>
                </section>
                
                <section class="history-section">
                    <div class="section-header">
                      <h2>Your Journey</h2>
                      <div class="filter-controls">
                        <label for="date-filter">Filter by:</label>
                        <select id="date-filter" class="date-filter">
                          <option value="all">All Time</option>
                          <option value="today">Today</option>
                          <option value="week">This Week</option>
                          <option value="month">This Month</option>
                          <option value="custom">Custom Date</option>
                        </select>
                        <div id="custom-date-container" style="display: none;">
                          <input type="date" id="custom-date" class="custom-date-input">
                          <button id="apply-date" class="btn secondary btn-small">Apply</button>
                        </div>
                      </div>
                    </div>
                    <div id="history-entries" class="history-container">
                      <!-- History entries will be populated here -->
                    </div>
                    <div id="empty-history" class="empty-history" style="display: none;">
                      <p>No journal entries found for the selected date range.</p>
                    </div>
                  </section>
            </div>
            
            <!-- Error state -->
            <div id="error" class="error-container" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error-message">Sorry, something went wrong.</p>
                <button id="retry-button" class="btn secondary">Try Again</button>
            </div>
        </main>
        
        <footer>
            <div class="nav-bar">
                <a href="/miniapp" class="nav-item active">
                    <i class="fas fa-home nav-icon"></i>
                    <span class="nav-label">Home</span>
                </a>
                <a href="/miniapp/pet" class="nav-item">
                    <i class="fas fa-dragon nav-icon"></i>
                    <span class="nav-label">Dino Friend</span>
                </a>
            </div>
            <div class="footer-info">
                <p>Â© 2025 ThyKnow - Helping you evolve, one prompt at a time.</p>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span class="toggle-label">Dark Mode</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
