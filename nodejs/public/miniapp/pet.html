<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThyKnow - Daily Affirmation</title>
    
    <!-- Telegram Web App stylesheet and script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- App styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pet.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <div class="background-container" id="background"></div>

    <div class="affirmation-container">
        <div class="header fade-in" style="animation-delay: 0.2s">
            <h1>Daily Dino-Affirmation</h1>
            <p class="tagline">A little boost from your prehistoric pal</p>
        </div>

        <div class="affirmation-card fade-in" style="animation-delay: 0.4s">
            <p class="affirmation-text" id="affirmation-text">Loading your affirmation...</p>
            <p class="affirmation-author" id="affirmation-author"></p>
        </div>

        <div class="dino-container fade-in" style="animation-delay: 0.6s">
            <div class="speech-bubble" id="speech-bubble">Rawr! That means "You've got this!" in dinosaur.</div>
            <img src="#" alt="Friendly dinosaur" class="dino-image" id="dino-image">
        </div>

        <div class="button-container fade-in" style="animation-delay: 0.8s">
            <button id="share-button" class="btn secondary">
                <i class="fas fa-share-alt"></i> Share
            </button>
            <button id="new-affirmation-button" class="btn primary">
                <i class="fas fa-sync-alt"></i> New Affirmation
            </button>
        </div>

        <div class="nav-bar fade-in" style="animation-delay: 1s">
            <a href="/miniapp" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-label">Home</span>
            </a>
            <a href="/miniapp/pet" class="nav-item active">
                <i class="fas fa-star nav-icon"></i>
                <span class="nav-label">pet</span>
            </a>
            <a href="/miniapp/journal" class="nav-item">
                <i class="fas fa-book nav-icon"></i>
                <span class="nav-label">Journal</span>
            </a>
            <a href="/miniapp/settings" class="nav-item">
                <i class="fas fa-cog nav-icon"></i>
                <span class="nav-label">Settings</span>
            </a>
        </div>
    </div>

    <!-- App scripts -->
    <script src="pet.js"></script>
</body>
</html>
